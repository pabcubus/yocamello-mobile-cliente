<div flex layout="column" class="servicios">
	<h3 class="servicios-title">
		Tus Servicios
	</h3>

	<md-whiteframe
		ng-repeat="servicio in sc.servicios"
		class="md-whiteframe-1dp servicio"
		flex-sm="45"
		flex-gt-sm="35"
		flex-gt-md="25"
		layout-align="left center"
		layout-margin
		layout-padding>

		<div class="servicio-location">
			<img src="{{servicio.mapUrl}}"/>
		</div>

		<div class="servicio-info" layout="column">
			<div layout="row">
				<div flex>
					{{servicio.service.name}}
				</div>
				<div flex>
					{{servicio.service.baseRate | currency : "$ " : 0}}
				</div>
			</div>
			<div layout="row">
				<div flex>
					<div class="servicio-estado" ng-class="servicio.status == 'OK' ? 'finalizado' : 'else'">
						Completado
					</div>
				</div>
				<div flex>
					{{servicio.requestDate | date}}
				</div>
			</div>
		</div>

	</md-whiteframe>
</div>
